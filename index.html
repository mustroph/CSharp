<!DOCTYPE html>
<html lang="pl-PL">

<head>
  <meta charset="UTF-8">
  <title>Zad1</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/app.js"></script>
</head>

<body>
  <section class="list">
    <h1>Lista:</h1>
    <ul class="main">
      <li>
        <div class="d">
          <p style="margin:0px;">Funkcja kwadratowa</p>
          <p class="delta">delta:</p>
        </div>
        <div class="d">
          <div style="display:flex;justify-content:space-around;">
            <p class="zmienna">a:</p>
            <p class="zmienna">b:</p>
            <p class="zmienna">c:</p>
          </div>
        </div>
      </li>
    </ul>
    <div class="add_button">
      +
    </div>
  </section>
  <section class="add" style="padding:10px;">
    <input class="a" type="number" placeholder="a" name="" value="" style="margin-top:100px;width:100%;font-size:20px;margin-top:10px;">
    <input class="b" type="number" placeholder="b" name="" value="" style="width:100%;font-size:20px;margin-top:10px;">
    <input class="c" type="number" placeholder="c" name="" value="" style="width:100%;font-size:20px;margin-top:10px;">
    <button class="oblicz" type="button" name="button" style="margin-top:100px;">Oblicz</button>
    <p>Delta: <span class="delta2"></span></p>
    <p>x1: <span class="x1"></span></p>
    <p>x2: <span class="x2"></span></p>
    <button  class="dodaj" type="button" name="button">Dodaj</button>
  </section>
</body>
</html>
